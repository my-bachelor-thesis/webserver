{{template "base" .}}

{{define "main"}}
    {{range .tasks}}
        <div class="task-in-list">
            <a href="/task?id={{.Id}}"><b>{{.Title}}</b></a>
            <p><b>Difficulty: </b>{{.Difficulty}}</p>
            <p><b>Description: </b>{{.Description}}</p>
            <p><b>Added on: </b>{{.AddedOn}}</p>
        </div>
    {{end}}
{{end}}
